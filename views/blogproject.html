  <div class="blog">
    <div class="blog-form">
    <form action="/add-blog" method="post">
      <div class="container-fluid d-flex justify-content-center ">
        <div class="container-form"> 
            <center><h1> ADD MY PROJECT</h1></center>
            <div class="mb-3">
                <label for="title" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="title" placeholder="Your Project Name" name="inputTitle">
            </div>
            <div class="row row-cols-2 justify-content-evenly">
                <div class="mb-3">
                    <label for="start-month" class="form-label">Start Date</label>
                    <input type="month" class="form-control" id="start-month" placeholder="Start Date">
                </div>
                <div 0class="mb-3">
                    <label for="end-month" class="form-label">End Date</label>
                    <input type="month" class="form-control" id="end-month" placeholder="End Date">
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="10" name="inputContent"></textarea>
            </div>
            <div>
                <h3>Technologies</h3>
            </div>
            <div class="checkbox" style="margin-bottom: 3px;">
                <div style="display: flex;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="node-js">
                        <label class="form-check-label" for="node-js">
                          Node JS
                        </label>
                    </div>
                    <div class="form-check" style="margin-left: 25px;">
                        <input class="form-check-input" type="checkbox" value="" id="react-js">
                        <label class="form-check-label" for="react-js">
                          React JS
                        </label>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="next-js">
                        <label class="form-check-label" for="next-js">
                          Next JS
                        </label>
                    </div>
                    <div class="form-check" style="margin-left: 32px;">
                        <input class="form-check-input" type="checkbox" value="" id="php">
                        <label class="form-check-label" for="php">
                          PHP
                        </label>
                    </div>
                </div>
            </div>
            <h3>Upload Image</h3>
            <div class="input-group mb-3 mt-3">
                <input type="file" class="form-control" id="input-blog-image">
                <label class="input-group-text" for="input-blog-image" style="background-color: white;">
                    <img src="img/attach-button.png"  style="width: 20px; align-items: right; justify-content: right">
                </label>
            </div>
            <div class="d-grip gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn bg-danger text-white mb-5">
                  Submit
                </button>
            </div>
        </div>
      </div>
    </form>
  </div>
  </div>

    <div id="contents" class="post"></div>
