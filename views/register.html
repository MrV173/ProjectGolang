<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <a class="navbar-brand" href="#" style="margin-left: 80px;">
      <img src="public/img/logo.png">
    </a>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="post">Add Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="testimonials">Testimoni</a>
        </li>
      </ul>
      <li id="barsmenu">
        <button
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openHamburger()"
        >
          <i class="fa-2x fa-solid fa-bars"></i>
        </button>
      </li>
    </div> 
    <div class="contact">
      <a href="/register" class="active bg-danger btn-auth me-3 text-white p-2 " style="text-decoration: none; color: black; font-weight: bold; border-radius: 7px;">Register</a>
    <a href="/login" class="btn-auth me-5" style="text-decoration: none; color: black; font-weight: bold;">Login</a>
    <a href="contact" id="contact" class="btn bg-danger text-white px-1">Contact Me</a>
  </div>
  </nav>
  <div class="hamburger-nav-container" id="hamburger-nav-container">
    <a href="/" class="hamburger-active">Home</a>
    <a href="post">Add Project</a>
    <a href="contact">Contact</a>
    <a href="testimonials">Testimoni</a>
  </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div class="container-form">
        <h2 class="mb-3 text-center">REGISTER YOUR ACCOUNT</h2>
        <form action="/addregister" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn bg-danger text-white">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="public/js/hamburger.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/6ba4e21911.js" crossorigin="anonymous"></script>
</body>
</html>
