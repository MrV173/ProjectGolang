<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: gainsboro;">
    <nav class="navbar navbar-expand-xxl bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-control="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="add-project.html"
                  >Blog</a
                >
              </li>
            </ul>
            <a href="contact.html" class="btn bg-danger text-white px-2 active text-danger fw-bold">Contact Me</a>
          </div>
        </div>
      </nav>

      <div class="container-fluid d-flex justify-content-center ">
        <div class="container-form">
            <center><h1>GET IN TOUCH</h1></center>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Project Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Phone Number">
            </div>
            <div>
            <label for="">Subject</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Select</option>
                <option value="1">GOLANG</option>
                <option value="2">PHP</option>
                <option value="3">Javascript</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>
            <div class="d-grip gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn bg-danger text-white">
                  submit
                </button>
            </div>
        </div>
      </div>
      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/6ba4e21911.js" crossorigin="anonymous"></script> 
</body>
</html>
